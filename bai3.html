<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=1
    let n2=1
    document.write(n1+"<br>")
    document.write(n2+"<br>")
    for(i=1;i<19;i++){
        let s=n1+n2
        document.write(s+"<br>")
        n1=n2
        n2=s
    }

</script>
</body>
</html>
